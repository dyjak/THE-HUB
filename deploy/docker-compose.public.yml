services:
  caddy:
    environment:
      # Required by Caddyfile.public (env placeholders)
      HUB_DOMAIN: ${HUB_DOMAIN}
      BASIC_AUTH_USER: ${BASIC_AUTH_USER}
      BASIC_AUTH_HASH: ${BASIC_AUTH_HASH}
    ports:
      # Public HTTP/HTTPS (wystawione do Internetu)
      - "80:80"
      - "443:443"
    volumes:
      # Public Caddyfile with Basic Auth + automatic HTTPS
      - ./Caddyfile.public:/etc/caddy/Caddyfile:ro
      # Persist TLS certs/config
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
  caddy_config:
